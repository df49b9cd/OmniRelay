syntax = "proto3";

option csharp_namespace = "OmniRelay.Samples.StreamingAnalytics";

message MetricSample {
  string portfolio = 1;
  double score = 2;
  double exposure = 3;
}

message MetricAck {
  string portfolio = 1;
  double average_score = 2;
  double total_exposure = 3;
  string note = 4;
}

message InsightRequest {
  string analyst = 1;
  string topic = 2;
  double sentiment = 3;
}

message InsightSignal {
  string analyst = 1;
  string message = 2;
  double confidence = 3;
}
