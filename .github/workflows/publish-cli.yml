name: Publish Polymer CLI Tool

on:
  push:
    tags:
      - 'cli-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.2.0)'
        required: true

permissions:
  contents: read
  packages: write

jobs:
  pack-and-publish:
    runs-on: ubuntu-latest
    env:
      DOTNET_NOLOGO: 1
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore Polymer.slnx

      - name: Determine package version
        id: version
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            tag="${GITHUB_REF#refs/tags/}"
            version="${tag#cli-v}"
          else
            version="${{ github.event.inputs.version }}"
          fi

          if [[ -z "${version}" ]]; then
            echo "Version could not be determined." >&2
            exit 1
          fi

          echo "value=${version}" >> "$GITHUB_OUTPUT"

      - name: Build Polymer CLI
        run: dotnet build src/Polymer.Cli/Polymer.Cli.csproj --configuration Release

      - name: Run tests
        run: dotnet test --configuration Release

      - name: Pack CLI tool
        run: |
          mkdir -p artifacts/packages
          dotnet pack src/Polymer.Cli/Polymer.Cli.csproj \
            --configuration Release \
            --output artifacts/packages \
            /p:Version=${{ steps.version.outputs.value }} \
            /p:ContinuousIntegrationBuild=true

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: polymer-cli-nuget
          path: artifacts/packages/*.nupkg

      - name: Push to GitHub Packages
        run: |
          for pkg in artifacts/packages/*.nupkg; do
            dotnet nuget push "$pkg" \
              --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
              --api-key "${{ secrets.GITHUB_TOKEN }}" \
              --skip-duplicate;
          done
